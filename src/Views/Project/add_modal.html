<!-- Add Modal -->
<div
	class="modal fade"
	id="addModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="addModalLabel"
	aria-hidden="false"
>
	<div
		class="modal-dialog modal-lg"
		role="document"
		style="overflow-y: initial !important"
	>
		<form id="add-project-form" action="/projects/add" method="post">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add a project</h5>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" style="height: 80vh; overflow-y: auto">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="input-project_name">Project Name</label>
							<input
								type="text"
								class="form-control"
								id="input-project_name"
								placeholder="Project name"
								name="project_name"
								required
							/>
						</div>
						<div class="form-group col-md-4">
							<label for="input-subtype">Subtype</label>
							<select
								id="input-subtype"
								class="form-control"
								name="subtype"
								required
							>
								<option disabled selected value>Choose...</option>
								<option>Hydro</option>
								<option>Solar</option>
								<option>Coal</option>
								<option>Gas</option>
								<option>Wind</option>
								<option>Waste</option>
								<option>Biomass</option>
								<option>Oil</option>
								<option>Geothermal</option>
								<option>Nuclear</option>
								<option>Mixed Fossil Fuel</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="input-current_status">Current Status</label>
							<select
								id="input-current_status"
								class="form-control"
								name="current_status"
								required
							>
								<option disabled selected value>Choose...</option>
								<option>Operational</option>
								<option>Planned</option>
								<option>Under Construction</option>
								<option>Cancelled</option>
								<option>Postponed</option>
								<option>Unknown</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-address">Capacity (MW)</label>
							<input
								type="number"
								class="form-control"
								id="input-capacity_mw"
								name="capacity_mw"
								min="0"
								step="any"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="input-address">Year of Completion</label>
							<input
								type="text"
								class="form-control"
								id="input-year_of_completion"
								name="year_of_completion"
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-gender"
								>Country list of Sponsor/Developer</label
							>
							<input
								type="text"
								id="input-country_list_of_sponsor_developer"
								class="form-control"
								name="country_list_of_sponsor_developer"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="input-age">Sponsor/Developer Company</label>
							<input
								type="text"
								class="form-control"
								id="input-sponsor_developer_company"
								name="sponsor_developer_company"
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-country_list_of_lender_financier"
								>Country list of Lender/Financier</label
							>
							<input
								type="text"
								class="form-control"
								id="input-country_list_of_lender_financier"
								name="country_list_of_lender_financier"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="input-lender_financier_company"
								>Lender/Financier Company</label
							>
							<input
								type="text"
								class="form-control"
								id="input-lender_financier_company"
								name="lender_financier_company"
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-country_list_of_construction_epc"
								>Country list of Construction/EPC</label
							>
							<input
								type="text"
								class="form-control"
								id="input-country_list_of_construction_epc"
								name="country_list_of_construction_epc"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="input-construction_company_epc_participant"
								>Construction Company/EPC Participant</label
							>
							<input
								type="text"
								class="form-control"
								id="input-construction_company_epc_participant"
								name="construction_company_epc_participant"
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="input-country">Country</label>
							{% include "Project/country_dropdown.html" %}
						</div>
						<div class="form-group col-md-4">
							<label for="input-province_state">Province/State</label>
							<input
								type="text"
								class="form-control"
								id="input-province_state"
								name="province_state"
								required
							/>
						</div>
						<div class="form-group col-md-4">
							<label for="input-district">District</label>
							<input
								type="text"
								class="form-control"
								id="input-district"
								name="district"
								required
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="input-tributary">Tributary</label>
							<input
								type="text"
								class="form-control"
								id="input-tributary"
								name="tributary"
							/>
						</div>
						<div class="form-group col-md-4">
							<label for="input-address">Latitude</label>
							<input
								type="number"
								class="form-control"
								id="input-latitude"
								name="latitude"
								step="any"
								required
							/>
						</div>
						<div class="form-group col-md-4">
							<label for="input-address">Longitude</label>
							<input
								type="number"
								class="form-control"
								id="input-longitude"
								name="longitude"
								step="any"
								required
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="input-proximity">Proximity</label>
							<input
								type="text"
								class="form-control"
								id="input-proximity"
								name="proximity"
							/>
						</div>
						<div class="form-group col-md-4">
							<label for="input-address">Avg. Annual Output (MWh)</label>
							<input
								type="number"
								class="form-control"
								id="input-avg_annual_output_mwh"
								name="avg_annual_output_mwh"
								step="any"
								min="0"
							/>
						</div>
						<div class="form-group col-md-4">
							<label for="input-data_source">Data Source</label>
							<input
								type="text"
								class="form-control"
								id="input-data_source"
								name="data_source"
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="input-announce_more_information"
								>Announcement/More information</label
							>
							<textarea
								type="textarea"
								class="form-control"
								id="input-announce_more_information"
								name="announce_more_information"
								rows="3"
							></textarea>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-link">Link</label>
							<input
								type="text"
								class="form-control"
								id="input-link"
								name="link"
							/>
						</div>
						<div class="form-group col-md-6">
							<label for="input-latest_update">Latest Update</label>
							<input
								type="date"
								class="form-control"
								id="input-latest_update"
								placeholder="mm-dd-yyyy"
								name="latest_update"
							/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">
						Cancel
					</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
